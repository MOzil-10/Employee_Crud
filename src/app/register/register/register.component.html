
<div class="container">
    <div class="row">
        <div class="col-md-3 offset-md-4">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register here</h1>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input formControlName="firstName" [ngClass]="{'is-invalid': submitted && registerForm.controls['firstName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="invalid-feedback">
                        First Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input formControlName="lastName" [ngClass]="{'is-invalid': submitted && registerForm.controls['lastName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="invalid-feedback">
                        Last Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName="email" [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
                        Email is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input formControlName="department" [ngClass]="{'is-invalid': submitted && registerForm.controls['department'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['department'].errors" class="invalid-feedback">
                        Department is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" [ngClass]="{'is-invalid': submitted && registerForm.controls['password'].errors}" type="password" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
                        Password is required and must have at least 8 characters, including 1 special character, 1 capital letter, 1 number, and 1 small letter.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input formControlName="confirmPassword" [ngClass]="{'is-invalid': submitted && registerForm.controls['confirmPassword'].errors}" type="password" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="invalid-feedback">
                        Passwords must match.
                    </div>
                </div>

        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
